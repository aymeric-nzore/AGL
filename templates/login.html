{% extends 'base.html' %}

{% block title %}Connexion - Système AGL{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-8">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md fade-in">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Connexion</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="identifiant" class="block text-sm font-medium text-gray-700 mb-2">Identifiant</label>
                <input type="text" name="identifiant" id="identifiant" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="user_type" class="block text-sm font-medium text-gray-700 mb-2">Type d'utilisateur</label>
                <select name="user_type" id="user_type" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Sélectionnez un type</option>
                    <option value="admin">Administrateur</option>
                    <option value="enseignant">Enseignant</option>
                    <option value="eleve">Élève</option>
                </select>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                Se connecter
            </button>
        </form>
    </div>
</div>
{% endblock %}
